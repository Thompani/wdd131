 <h1>Customer Product Review</h1>

<main>
    <h1>Product Review Form</h1>
    <form id="reviewForm" method="get" action="review.html" class="pf1"></form>
            <fieldset>
                <legend>
                Product Review
                </legend>
                <div class="select-wrapper">
                    <label for="Selectproduct">Product Name*</label>
                    <select id="Selectproduct" name="Product" required>
                        <option value="" disabled selected>Choose a Product...</option>
                        <!-- Product options will be populated dynamically via JavaScript -->
                    </select>
                </div>
                
                    
            <div> Overall Rating</div>
            <label><input type="radio" name="audience" value="beginner">&#9733;</label>
            <label><input type="radio" name="audience" value="beginner">&#9733;&#9733;</label>
            <label><input type="radio" name="audience" value="intermediate">&#9733;&#9733;&#9733;</label>
            <label><input type="radio" name="audience" value="advaneced">&#9733;&#9733;&#9733;&#9733;</label>
            <label><input type="radio" name="audience" value="advaneced">&#9733;&#9733;&#9733;&#9733;&#9733;</label>

            <label> Date of Installation* <input type="date" name="CompleteDate" required></label>
           
            <div> Which features did you find useful in the Product
                <p> (check all that apply)</p> </div>
            <label><input type="checkbox" name="editing" value="yes"> Durability</label>
            <label><input type="checkbox" name="code" value="yes"> Erase of Uses</label>
            <label><input type="checkbox" name="process" value="yes"> Design</label>
        </label>
        <label>Customer Review (optional) 
        <textarea id="review" name="review"></textarea>
        </label>

        <label>Your Name (optional)
        <input type="text" name="fname">
        </label>
        
        </fieldset>

        <input type="submit" value="Post Review">
        </form>
